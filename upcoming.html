<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 - Accomplishment Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 1000;
            animation: fadeIn 0.8s ease-out;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            background: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upcoming-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .upcoming-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, -20px) rotate(180deg); }
        }

        .icon-container {
            font-size: 5em;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .week-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .date-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .description {
            font-size: 1.1em;
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #f59e0b;
            border-radius: 50%;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            font-size: 1em;
            color: #f59e0b;
            font-weight: 600;
        }

        .countdown {
            margin-top: 40px;
            padding: 30px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            position: relative;
            z-index: 1;
        }

        .countdown-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown-timer {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
            }

            .upcoming-card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2em;
            }

            .icon-container {
                font-size: 4em;
            }
        }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="../index.html" class="back-btn">
            <span>‚Üê</span> Back
        </a>
    </div>

    <div class="container">
        <div class="upcoming-card">
            <div class="icon-container">üìã</div>
            <h1>Coming Soon</h1>
            
            <div class="description">
                This week's accomplishment report will be available once the training period is completed. Check back soon for detailed documentation of activities and achievements.
            </div>

            <div class="status-container">
                <div class="status-dot"></div>
                <div class="status-text">In Progress</div>
            </div>

           
        </div>
    </div>
</body>
</html>
